<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="row flex-column justify-content-center align-items-center m-5 p-5">
        <div class="border-bottom  display-2">Non Borders</div>
        <button class="btn btn-primary my-3">Button Primary</button>
        <button class="btn btn-secondary my-3">Button Secondary</button>
        <button class="btn btn-third my-3">Button Third</button>

        <div class="border-bottom  display-2">Primary Borders</div>
        <button class="btn btn-ps my-3">Button PS</button>
        <button class="btn btn-pt my-3">Button PT</button>
        <button class="btn btn-pb my-3">Button PB</button>
        
        <div class="border-bottom  display-2">Secondary Borders</div>
        <button class="btn btn-sp my-3">Button SP</button>
        <button class="btn btn-st my-3">Button ST</button>
        <button class="btn btn-sb my-3">Button SB</button>
        
        <div class="border-bottom  display-2">Third Borders</div>
        <button class="btn btn-tp my-3">Button TP</button>
        <button class="btn btn-ts my-3">Button TS</button>
        <button class="btn btn-tb my-3">Button TB</button>
    </main>
</body>

</html>
